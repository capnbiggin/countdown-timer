<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Countdown Timer</title>
		<link
			href="https://fonts.googleapis.com/css?family=Inconsolata"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="src/css/app.css" />
		<!-- <link rel="icon" href="https://fav.farm/ðŸ”¥" /> -->
		<title>Guild Game Countdown</title>
		<link rel="icon" href="assets/Guild_Logo_Vector_png.ico" />
	</head>
	<body>
		<div class="timer">
			<div class="timer__controls">
				<button data-time="900" class="timer__button">15:00</button>
				<button data-time="1800" class="timer__button">30:00</button>
				<button data-time="2100" class="timer__button">35:00</button>
				<button data-time="3000" class="timer__button">50:00</button>
				<button data-time="3300" class="timer__button">55:00</button>
				<form name="customForm" id="custom">
					<input
						type="text"
						name="minutes"
						placeholder="Enter Minutes"
					/>
				</form>
			</div>
			<div class="display">
				<h1 class="display__time-left"></h1>
				<p class="display__end-time"></p>
			</div>
		</div>
		<audio
			id="myAudio"
			src="/assets/boxing-bell-1-232450.mp3"
			preload="auto"
		></audio>

		<script src="src/scripts/countdown.js"></script>
	</body>
</html>
